<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="description" content="National Grid Renewables, GIS Data Viewer">

  <title>National Grid Renewables</title>

  <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css"/>

  <!-- Calcite Maps Bootstrap -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-bootstrap.min-v0.10.css"/>

  <!-- Calcite Maps -->
  <link rel="stylesheet" href="https://esri.github.io/calcite-maps/dist/css/calcite-maps-arcgis-4.x.min-v0.10.css"/>

  <!-- ArcGIS JS 4 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/css/main.css" />

  <link rel="stylesheet" href="./css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.1.0/introjs.min.css" />
  
  <link rel="stylesheet" href="./css/introTheme.css" />


  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }


    

  </style>

</head>

<body class="calcite-maps calcite-nav-top">
  <!-- Navbar -->

  <nav class="navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark  calcite-bgcolor-dark-blue">
    <!-- Menu -->

    <!-- Title -->
    <div class="calcite-title calcite-overflow-hidden">
      <span class="calcite-title-main"><img src="./images/logo.png" /> Geo Data Viewer</span>
      <span class="calcite-title-divider hidden-xs"></span>
      <span class="calcite-title-sub hidden-xs" id="mapTitle"></span>
    </div>
    <!-- Nav -->
    <ul class="nav navbar-nav calcite-nav">
      <li>
        <div class="calcite-navbar-search calcite-search-expander">
          <div id="searchWidgetDiv"></div>
        </div>
      </li>
      <li><a role="button" onClick="togglePanel('panelLayers')"><span class="glyphicon glyphicon-list"></span> Layers</a></li>
      <li><a role="button" onClick="togglePanel('panelFilter')"><span class="glyphicon glyphicon-filter"></span> Table</a></li>
      <li><a role="button" onClick="togglePanel('panelPrint')"><span class="glyphicon glyphicon-print"></span> Print</a></li>
    </ul>

  </nav>

  <!--/.calcite-navbar -->

  <!-- Map  -->

  <div class="calcite-map calcite-map-absolute">
    <div id="mapViewDiv">
      <i id="map_loading_spinner" style="position:absolute;top:50%;left:50%;z-index:100;color:#fff;" class="fa fa-spinner fa-spin fa-4x fa-fw"></i>
      <div id="streetViewIcon" style="left:20px;top:275px;position:absolute;z-index:999;color:#ffff00;"><i id="streetIcon" style="cursor:pointer"
          onClick="showGSV()" class="fa fa-street-view fa-3x"></i><span class="tooltiptext">Select and Click on Map to see StreetView</span></div>

    </div>
    
  </div>

  <div class="container" id="tableContainer">
       <div id="tableDiv"></div>
  </div>

  <!-- /.calcite-map -->

  <!-- Panels -->

  <div class="calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group">



    <!-- Panel - Layers -->

    <div id="panelLayers" class="panel collapse">
      <div id="headingLayers" class="panel-heading calcite-bgcolor-dark-blue" role="tab">
        <div class="panel-title">
          <a class="panel-toggle"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><span
              class="panel-label">Map Layers</span></a>
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelLayers"><span
              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
      </div>
      <div id="collapseLayers" class="panel-collapse" role="tabpanel" aria-labelledby="headingLayers">
        <div class="panel-body">
          <div id="layersDiv"></div>
        </div>
      </div>
    </div>


    <div id="panelFilter" class="panel collapse">
      <div id="headingFilter" class="panel-heading calcite-bgcolor-dark-blue" role="tab">
        <div class="panel-title">
          <a class="panel-toggle"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span><span
              class="panel-label">Map Filter</span></a>
          <a onclick="$('#tableContainer').hide()" class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelFilter"><span
              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
      </div>
      <div id="collapseFilter" class="panel-collapse" role="tabpanel" aria-labelledby="headingFilter">
        <div class="panel-body">
          <div id="FilterDiv">
            <p>Pick Pick Layer and Select on Map:</p>
            <select id="selectLayer" class="form-control">
                  <option value="" disabled selected hidden>Select Layer</option>
            </select>
            <br/>
            <div id="buttonbar">
              <button class="action-button esri-icon-cursor-marquee" id="select-by-rectangle" type="button"
                title="Select on map"></button>
              <button class="action-button esri-icon-erase" id="clear-selection" type="button" title="Clear Selections"></button>
              <!--button style="float:right;width:100px;display:none;" class="action-button esri-icon-down" id="toggle-table" onclick="toggleTablePanel()" type="button" title="Clear Selections"> Hide Table</button-->
            </div>
            
          </div>
        </div>
      </div>
    </div>


    <!-- Panel - Layers -->

    <div id="panelPrint" class="panel collapse">
      <div id="headingPrint" class="panel-heading calcite-bgcolor-dark-blue" role="tab">
        <div class="panel-title">
          <a class="panel-toggle"><span class="glyphicon glyphicon-print" aria-hidden="true"></span><span
              class="panel-label">Print</span></a>
          <a class="panel-close" role="button" data-toggle="collapse" tabindex="0" href="#panelPrint"><span
              class="esri-icon esri-icon-close" aria-hidden="true"></span></a>
        </div>
      </div>
      <div id="collapsePrint" class="panel-collapse" role="tabpanel" aria-labelledby="headingPrint">
        <div class="panel-body">
          <div id="printDiv"></div>
        </div>
      </div>
    </div>


    



    <div id="topbar">
      <button class="action-button esri-icon-measure-line" id="distanceButton" type="button"
        title="Measure distance between two or more points"></button>
      <button class="action-button esri-icon-measure-area" id="areaButton" type="button" title="Measure area"></button>
    </div>

  </div>

  <!-- /.calcite-panels -->

  <script type="text/javascript">
    var dojoConfig = {
      packages: [{
        name: "bootstrap",
        location: "https://esri.github.io/calcite-maps/dist/vendor/dojo-bootstrap"
      },
      {
        name: "calcite-maps",
        location: "https://esri.github.io/calcite-maps/dist/js/dojo"
      }]
    };
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.1.0/intro.min.js"> </script>

  <!-- ArcGIS JS 4 -->
  <script src="https://js.arcgis.com/4.19/"></script>

  <!--script src="https://colorlib.com/etc/bootstrap-sidebar/sidebar-04/js/jquery.min.js"></script-->

  

  <script src="./js/jquery-3.6.0.min.js" ></script>

  

  <script src="./js/init4x.js"> </script>

  <script src="./js/measurement.js"> </script>

  <script src="./js/helper.js"> </script>

  <script src="./js/gsv.js"> </script>

  <script src="./js/introTour.js"> </script>

</body>

</html>
